<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitsync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <h1 class='title'>登录</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner row">
                                <div class="item-title label">手机</div>
                                <div class="item-input">
                                    <input id="handset" type="text" name="handset" placeholder="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"></div>
                            <div class="item-inner">
                                <div class="item-title label">密码</div>
                                <div class="item-input">
                                    <input id="password" type="password" placeholder="" name="password">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-warning">忘记密码</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="login button button-big button-fill button-success">登录</a>
                    </div>
                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a class="external" href="/view/register.html">还没有账号？马上注册</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/static/js/bitsync.js' charset='utf-8'></script>

<script type="text/javascript">
    $(function () {
        $(document).on('click', '.login', function () {
            var handset = $("#handset").val()
            var password = $("#password").val()

            if (!handset.length) {
                $.alert("手机号码不能为空")
                return
            } else if (!password.length) {
                $.alert("密码不能为空")
                return
            }

            var reg = /^1[0-9]{10}$/
            if (!reg.test(handset)) {
                $.alert("手机号码无效")
                return
            } else if (password.length < 8) {
                $.alert("密码不能小于八位")
                return
            }

        })
    })
</script>
</body>
</html>
