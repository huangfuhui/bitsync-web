<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitsync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current" id="page-personal">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class='title'>预警</h1>
        </header>
        <div class="content">
            <div class="card">
                <div class="card-header" id="exchange-name"></div>

                <div class="card-content">
                    <div class="card-content-inner row">
                        <div class="col-80" id="symbol"></div>
                        <div class="col-20" id="price"></div>
                    </div>

                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">上涨至</div>
                                    <div><input type="text" name="" placeholder="价格"></div>
                                    <div><a href="#" class="button">添加</a></div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">下跌至</div>
                                    <div><input type="text" name="" placeholder="价格"></div>
                                    <div><a href="#" class="button">添加</a></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="content-block-title">任务列表</div>
            <div class="list-block">
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/static/js/bitsync.js' charset='utf-8'></script>

<script type="text/javascript">
    // 查询价格
    $(symbol);

    // 查询任务列表
    $(function () {
        let token = localStorage.getItem("token");
        let exchangeId = parseInt(localStorage.getItem("task_exchange_id"));
        let symbol = localStorage.getItem("task_symbol").replace("/", "_");

        if (!token) {
            $.toast("请先登录");
            go("/view/login.html", 800);
            return
        }

        $.ajax({
            type: "POST",
            url: BASE_RUL + "/task/get",
            headers: {
                Token: token
            },
            data: {
                "type": 1,
                "exchange_id": exchangeId,
                "symbol_pair": symbol
            },
            dataType: "json",
            success: function (data) {
                let code = data["code"];
                if (code != 200) {
                    $.toast(data["msg"]);
                    return
                }

                if (!data.response) {
                    return;
                }

                for (let i = 0; i < data.response.length; i++) {
                    let list = data.response[i];
                    let deviation = '';
                    if (list.deviation == 1) {
                        deviation = "上涨";
                    } else {
                        deviation = "下跌";
                    }
                    let html = '<li class="item-content">\n' +
                        '                        <div class="item-inner">\n' +
                        '                            <div class="item-title">' + deviation + '至 ' + list.threshold_value + ' 时提醒</div>\n' +
                        '                            <div class="item-after"><a href="#" class="button-danger cancel-task" task="' + list.id + '" task-type="' + list.type + '">取消</a></div>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    $(".task-list").append(html);
                }
            },
            error: function (xhr) {
                let res = xhr.responseText;
                let data = JSON.parse(res);

                if (data.code == -400) {
                    $.toast("登录失效，重新登录");
                    go("/view/login.html", 800);
                } else {
                    $.toast(data.msg);
                }
            }
        });
    });
</script>
</body>
</html>
